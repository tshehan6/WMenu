<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script src="jquery.js"></script>
		<script src="wmenu.js"></script>	
		<title>wmenu demo page</title>
	</head>
	<body>
		<div style="display: block; padding: 0px; height: 20px; background-color: rgb(34, 34, 34);" id="wmenu"><div style="height: 20px; display: inline-block; float: left; min-width: 1px; font-weight: bold; color: rgb(228, 228, 228); outline: medium none;" id="wmenu_input" contenteditable="true">Click here or press Shift+Colon to use the text based navigation. Then begin typing</div><div style="height: 20px; display: inline-block; float: left; margin-right: 50px; color: rgb(196, 196, 196);" id="wmenu_complete"></div><div style="display: inline-block; height: 20px; float: left; color: rgb(119, 119, 119);" id="wmenu_suggestions"></div></div>
		<script>
			$(document).ready(function(){
				$('#wmenu').wmenu(	
					{
						'google':'http://google.com',
						'gmail':'http://gmail.com',
						'wikipedia':'http://wikipedia.org',
						'fsf':'http://fsf.org',
						'reddit':'http://reddit.com', 
						'w3c':'http://w3.org' 
					},
							
					'Click here or press Shift+Colon to use the text based navigation. Then begin typing'
				);
			});
		</script>

	

</body></html>
